<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Novis Loco</title>
	<style type="text/css">
		html{
			background-color: black;
		}
		.container{
			display: flex;
            justify-content: center;
            align-items: center;
		}
		.element{
			color: white;
			font-size: 50px;
			font-family: sans-serif;
			position: absolute;
            top: 50%;
            transform: translateY(-50%);
		}
	</style>
</head>
<body>
	<div class="container">
		<p class="element">COMING SOON...</p>
	</div>
</body>
</html>
